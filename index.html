        value 2: <input type= "text" id= "value2"> 
        

        Operation: 
        <!-- Select element returns a collection of all the options in a drop-down list in the order they are listed (like listed items in an unordered list)-->
        <!-- https://www.w3schools.com/tags/tag_option.asp used for reference-->
        <select id= "operation">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">x</option>
        <option value="div">/</option>
        </select>

        <!-- executes javascript in the background when the results button is clicked -->
        <!-- https://www.w3schools.com/jsref/event_onclick.asp reference -->
        <button type="button" onclick="calc()">Results</button>
      </form>
      <!-- this is going to show the calcuation/result on the web broswer -->
      <div id="results"></div>
